<div class="content">
    <div class="card-container">
      <a class="card" href="/dados-heroi">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="24" viewBox="10 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        <span>Cadastrar herói</span>
      </a>
    </div>

    <br>

    <h2>Heróis cadastrados</h2>

    <br>

    <table>
      <tr ngClass="btn-primary">
        <th class="tbl">Nome</th>
        <th class="tbl">Nome de Herói</th>
        <th class="tbl">Data de Nascimento</th>
        <th class="tbl">Altura</th>
        <th class="tbl">Peso</th>
        <th colspan="3">Ações</th>
      </tr>
      <tr *ngFor="let heroi of herois | async">
        <td class="tbl">{{heroi.nome}}</td>
        <td class="tbl">{{heroi.nomeHeroi}}</td>
        <td class="tbl">{{heroi.dataNascimento}}</td>
        <td class="tbl">{{heroi.altura}}</td>
        <td class="tbl">{{heroi.peso}}</td>
        <td>
            <div class="card1-container">
                <button class="card1" (click)="mostrarPoderes(heroi)">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="15" viewBox="0 -1 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                </button>
            </div>
        </td>
        <td>
          <div class="card2-container">
            <button class="card2" (click)="deletarHeroi(heroi)">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="15" viewBox="0 -1 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
            </button>
          </div>
        </td>
        <td>
          <div class="card3-container">
            <button class="card3" (click)="editarHeroi(heroi)">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="15" viewBox="0 -1 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="16 3 21 8 8 21 3 21 3 16 16 3"></polygon></svg>
            </button>
          </div>
        </td>
        <td *ngIf="heroi.mostrarPoderes" colspan="8">{{heroi.superpoderes}}</td>
      </tr>
    </table>
